<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/output.css" rel="stylesheet">
    <title>Email Subscribe</title>
  </head>
  <body>
    
    <div class="fixed top-4 right-4 z-50 flex gap-2 bg-gray-800 rounded-full p-1">
      
      <button id="lightTheme" class="p-2 rounded-full bg-gray-600">
        <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0-12a.75.75 0 0 0 .75-.75V2a.75.75 0 0 0-1.5 0v2.25c0 .414.336.75.75.75zm0 15a.75.75 0 0 0 .75-.75V17a.75.75 0 0 0-1.5 0v2.25c0 .414.336.75.75.75zm-8.66-11.16a.75.75 0 0 0 1.06-1.06L4.81 6.75a.75.75 0 0 0-1.06 1.06l1.06 1.06zm13.32 9.9a.75.75 0 0 0 1.06-1.06l-1.06-1.06a.75.75 0 0 0-1.06 1.06l1.06 1.06zM3.75 12a.75.75 0 0 0-.75-.75H.75a.75.75 0 0 0 0 1.5H3a.75.75 0 0 0 .75-.75zm19.5 0a.75.75 0 0 0-.75-.75h-2.25a.75.75 0 0 0 0 1.5H23a.75.75 0 0 0 .75-.75zm-16.5 6.31a.75.75 0 0 0 1.06 1.06l1.06-1.06a.75.75 0 1 0-1.06-1.06l-1.06 1.06zm13.32-13.32a.75.75 0 0 0 1.06 1.06l1.06-1.06a.75.75 0 0 0-1.06-1.06l-1.06 1.06z"/>
        </svg>
      </button>
      
      <button id="darkTheme" class="p-2 rounded-full bg-lime-500">
        <svg class="w-5 h-5 text-gray-800" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21.752 15.002A9.72 9.72 0 0 1 12 21.75a9.72 9.72 0 0 1-9.752-6.748 9.75 9.75 0 0 1 9.75-9.75 9.75 9.75 0 0 1 9.752 9.75z"/>
        </svg>
      </button>
    </div>

    <!-- Background Container -->
    <div id="background" class="flex items-center justify-center min-h-screen bg-zinc-700">
      <!-- Card -->
      <div id="card" class="bg-zinc-800 p-2 mx-6 rounded-2xl z-50">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row">
          <!-- Image -->
          <img src="images/image.jpg" alt="" 
            class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
            transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2 id="heading" class="font-serif text-xl font-medium text-center text-white md:text-left">
              Get diet and fitness tips in your inbox
            </h2>

            <p id="paragraph" class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
              Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
            </p>

            <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
              <input type="text" placeholder="Enter your email address"
                id="input"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 
                placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left 
                focus:outline-none"
              />

              <button id="button" class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 
              hover:bg-lime-700 hover:text-white duration-500">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const lightBtn = document.getElementById('lightTheme');
      const darkBtn = document.getElementById('darkTheme');
      
      lightBtn.addEventListener('click', function() {
        document.getElementById('background').className = 'flex items-center justify-center min-h-screen bg-bg-zinc-800';
        document.getElementById('card').className = 'bg-blue-600 p-2 mx-6 rounded-2xl shadow-lg';
        document.getElementById('heading').className = 'font-serif text-xl font-medium text-center text-gray-800 md:text-left';
        document.getElementById('paragraph').className = 'max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-gray-600 md:text-left';
        document.getElementById('input').className = 'p-2 px-4 text-center text-gray-800 bg-white border border-gray-300 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none';
        document.getElementById('button').className = 'px-5 py-3 text-xs rounded-md text-white bg-blue-500 hover:bg-blue-600 duration-500';
        
        lightBtn.classList.add('bg-blue-500');
        darkBtn.classList.remove('bg-lime-500');
        lightBtn.classList.remove('bg-gray-600');
        darkBtn.classList.add('bg-gray-600');
      });
      
      darkBtn.addEventListener('click', function() {
        document.getElementById('background').className = 'flex items-center justify-center min-h-screen bg-zinc-700';
        document.getElementById('card').className = 'bg-zinc-800 p-2 mx-6 rounded-10xl';
        document.getElementById('heading').className = 'font-serif text-xl font-medium text-center text-white md:text-left';
        document.getElementById('paragraph').className = 'max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left';
        document.getElementById('input').className = 'p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none';
        document.getElementById('button').className = 'px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500';
        
        darkBtn.classList.add('bg-lime-500');
        lightBtn.classList.remove('bg-blue-500');
        darkBtn.classList.remove('bg-gray-600');
        lightBtn.classList.add('bg-gray-600');
      });
    </script>
  </body>
</html>

transform Options

<div class="transform scale-125">125% size</div>
