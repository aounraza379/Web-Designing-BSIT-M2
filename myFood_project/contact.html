<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - Foodie's Paradise</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: "Poppins", sans-serif;
            }
            @layer utilities {
                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                        transform: translateY(20px);
                    }
                    100% {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                .animate-fadeIn {
                    animation: fadeIn 0.9s ease-in-out forwards;
                }
            }
        </style>
    </head>
    <body class="bg-gradient-to-br from-white to-amber-300 overflow-x-hidden">
        <!-- Navbar -->
        <nav class="bg-gradient-to-r from-gray-800 to-gray-900 text-white fixed w-full z-50 shadow">
            <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
                <h1 class="text-2xl font-bold text-amber-400">Foodie's Paradise</h1>
                <div class="hidden md:flex gap-8">
                    <a href="index.html" class="hover:text-amber-400">Home</a> <a href="menu.html" class="hover:text-amber-400">Menu</a> <a href="about.html" class="hover:text-amber-400">About</a>
                    <a href="contact.html" class="hover:text-amber-400">Contact</a>
                </div>
                <button id="menu-btn" class="md:hidden text-2xl focus:outline-none">&#9776;</button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden bg-gray-900 text-center py-4">
                <a href="index.html" class="block py-2 hover:text-amber-400">Home</a>
                <a href="menu.html" class="block py-2 hover:text-amber-400">Menu</a>
                <a href="about.html" class="block py-2 hover:text-amber-400">About</a>
                <a href="contact.html" class="block py-2 hover:text-amber-400">Contact</a>
            </div>
        </nav>
        <!-- Contact Section -->
        <section class="pt-28 pb-24 px-6 md:px-0 animate-fadeIn">
            <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg mt-16">
                <h1 class="text-3xl md:text-4xl font-semibold text-center text-gray-800 mb-6">Get In Touch</h1>
                <hr class="border-t-2 border-amber-400 w-24 mx-auto mb-8" />
                <form action="#" method="post" class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Full Name" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-amber-400 transition" />
                    </div>

                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email Address" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-amber-400 transition" />
                    </div>

                    <div>
                        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea
                            id="message"
                            name="message"
                            rows="5"
                            required
                            placeholder="Your Message"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-amber-400 transition resize-y"
                        ></textarea>
                    </div>

                    <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-medium py-3 rounded-lg transition transform hover:scale-105">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
        <!-- Footer -->
        <footer class="bg-gray-900 text-white py-10 px-6">
            <div class="max-w-6xl mx-auto flex flex-wrap gap-8 justify-between items-start">
                <div class="min-w-[250px]">
                    <h3 class="text-2xl font-bold text-amber-500">Foodie's Paradise</h3>
                    <p class="mt-3 text-sm text-gray-400">&copy; 2024 Foodie's Paradise. All rights reserved.</p>
                </div>
                <div class="min-w-[200px]">
                    <ul class="space-y-2">
                        <li><a href="index.html" class="text-gray-400 hover:text-amber-500">Home</a></li>
                        <li><a href="about.html" class="text-gray-400 hover:text-amber-500">About</a></li>
                        <li><a href="contact.html" class="text-gray-400 hover:text-amber-500">Contact</a></li>
                        <li><a href="privacy_policy.html" class="text-gray-400 hover:text-amber-500">Privacy Policy</a></li>
                    </ul>
                </div>

                <div class="min-w-[200px]">
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-400 hover:text-amber-500">Facebook</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-amber-500">Instagram</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-amber-500">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <script>
            const menuBtn = document.getElementById("menu-btn");
            const mobileMenu = document.getElementById("mobile-menu");
            menuBtn &&
                menuBtn.addEventListener("click", () => {
                    mobileMenu.classList.toggle("hidden");
                });
        </script>
    </body>
</html>
